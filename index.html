<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="icon" href="./favicon.ico">

    <!-- TITLE -->
    <title>Boolzapp vue</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <!-- MAIN JS -->
    <script type="text/javascript" src="./JS/app.js" defer></script>

</head>

<body>
    <div id="app">

        <div class="container">

            <div class="row">

                <div class="col-5 px-0">
                    <!-- navbar user -->
                    <nav class="navbar navbar-expand-lg bg-light">
                        <div class="container-fluid d-flex justify-content-between">
                            <a class="navbar-brand d-flex align-items-center" href="#">
                                <img src="./img/avatar_io.jpg" alt="io">
                                <h5>Sofia</h5>
                            </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                    <a class="nav-link" href="#">
                                        <i class="fa-solid fa-spinner"></i>
                                    </a>
                                    <a class="nav-link" href="#">
                                        <i class="fa-solid fa-message"></i>
                                    </a>
                                    <a class="nav-link" href="#">
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <!-- notifiche -->
                    <div class="notifiche bg-info p-2 d-flex align-items-center">
                        <i class="fa-solid fa-bell-slash p-2 rounded-circle bg-light me-2"></i>
                        <div class="notifiche">
                            <h5>Ricevi notifiche di nuovi messaggi</h5>
                            <h6 class="text-secondary text-decoration-underline">Attiva notifiche testo</h6>
                        </div>
                    </div>
                    <!-- search -->
                    <div class="input-group my-2 p-1">
                        <button class="btn btn-outline-info" type="button" id="button-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat"
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                    <!-- users -->
                    <div class="users">
                        <div class="user d-flex py-3 border border-1" v-for="(contact, index) in contacts"
                            :class="(index == activeChat) ? 'active' : '' " @click="switchChat(index)">
                            <img :src="contact.avatar" alt="img-user" class="ms-2">
                            <div class="descrizione ms-2">
                                <h5>
                                    {{contact.name}}
                                </h5>
                                <h6 v-for="sms in contact.messages">

                                </h6>
                            </div>
                            <span class="orarioSms"></span>
                        </div>


                    </div>

                </div>

                <div class="col-7 px-0">
                    <div class="user-chat">




                        <!-- navbar -->
                        <nav class="navbar navbar-expand-lg bg-light">
                            <div class="container-fluid d-flex justify-content-between">
                                <a class="navbar-brand d-flex align-items-center" href="#">
                                    <img :src="contacts[activeChat].avatar" alt="img-user">
                                    <h5>{{contacts[activeChat].name}}</h5>
                                </a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                                    <div class="navbar-nav">
                                        <a class="nav-link" href="#">
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                        </a>
                                        <a class="nav-link" href="#">
                                            <i class="fa-solid fa-paperclip"></i>
                                        </a>
                                        <a class="nav-link" href="#">
                                            <i class="fa-solid fa-ellipsis-vertical"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <!-- chat -->
                        <div class="chat">
                            <div class="rounded-3">
                                <p></p>
                            </div>

                        </div>
                        <!-- navbar chat -->
                        <div class="chat-nav">
                            <div class="input-group m-2 px-4">
                                <input type="text" class="form-control" placeholder="Scrivi messaggio"
                                    aria-label="Recipient's username with two button addons">
                                <button class="btn btn-outline-secondary" type="button">Invio</button>
                                <button class="btn btn-outline-secondary" type="button">Emoji</button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
